<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Nouveau mot de passe</title>
</head>
<body>
    <h2>Définir un nouveau mot de passe</h2>

    {% if validlink %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Changer le mot de passe</button>
        </form>
    {% else %}
        <p>Le lien de réinitialisation est invalide ou expiré.</p>
    {% endif %}
</body>
</html>
